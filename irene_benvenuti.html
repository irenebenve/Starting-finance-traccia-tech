<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starting Finance Club Guido Carli</title>
  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #333;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      background-color: lightgray; 
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: white;
      font-size: 24px;
      margin: 0 15px;
      text-decoration: none;
    }

    .change-bg-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .change-bg-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <h1>Starting Finance Club Guido Carli</h1>
    <p>Welcome to our website.</p>
    
    <button class="change-bg-button" onclick="changeBackgroundColor()">Change Background Color</button>
  </main>

  <footer>
    <p>Follow us on social media:</p>
    <div class="social-icons">
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </div>
  </footer>

  <script>
    
    function changeBackgroundColor() {
      let mainContent = document.querySelector('.main-content');
      
    
      if (mainContent.style.backgroundColor === 'blue') {
        mainContent.style.backgroundColor = ''; 
      } else {
        mainContent.style.backgroundColor = 'blue'; 
      }
    }
  </script>

</body>
</html>
